<html>
    <head>
        <h2>Various Console Methods</h2>
    </head>
    <body>
        <script>
    /*  console.log() method
    it is used to print the output in the console. 
    */        
    console.log("This is a print message");
    /*  console.error() method.
    Used to log error message to the console. 
    Useful in testing of code.
    By default the error message will be highlighted with red color.
    */ 
    console.error("This is a error message");
    /*  console.warn method.
    Used to log warning message to the console. 
    By default the warning message will be highlighted with yellow color.
    */ 
    console.warn("This is a warning message");
    /* console.clear method.
    Used to clear the console.
    */
    /* console.time and console.timeEnd method 
     
    */
    console.time();
    
    console.timeEnd();
    /* console.table method.
    This method allows to generate a table inside a console.
    The input must be an array or object 
    */
    console.table();
    /*console.count method.

    */
        </script>
    </body>
</html>
