<html>
    <head>
        <h2>Data Types in JavaScript</h2>
    </head>
    <body>
        <script>
        //Primitive Data Types
            var integer=245;
            console.log(typeof(integet));           //integer
            var string="Hello World" 
            console.log(typeof(string));            //string
            var x=true;                      
            console.log(typeof(x));                 //boolean
            var myvar;
            console.log(typeof(myvar));             //undefined  
            var y=null; 
            console.log(typeof(y));                 //null

        //Non Primitive Data Types
            var obj={
                member1:"value1",
                member2:"value2"
            };
            console.log(typeof(obj.member1));        //object 
            
            var member=["value1","value2","value3"]; //array
        </script>
    </body>
</html>
